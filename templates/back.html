<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='button.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <title>Success</title>
    <style>
        /* Add some basic styling */
        .file-list {
            margin-top: 20px;
        }

        .file-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            cursor: move;
        }

        .drag-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>{{ message }}</h1>

    <!-- Display the list of processed files -->
    <div class="file-list">
        <h3>Processed Files:</h3>
        {% if files %}
            {% for file in files %}
                <div class="file-item" draggable="true" id="{{ file }}">
                    <!-- Pass both company and filename to the URL -->
                    <a href="{{ url_for('finished_file', company=company, filename=file) }}" download="{{ file }}">
                        {{ file }}
                    </a>
                </div>
            {% endfor %}
        {% else %}
            <p>No processed files found.</p>
        {% endif %}
    </div>
    

    <script>
        // Handle drag and drop events
        const fileItems = document.querySelectorAll('.file-item');
        const dropArea = document.getElementById('drop-area');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop area when file is dragged over
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
        });

        // Handle drop event in the drop area
        dropArea.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        });

        // Function to handle dropped files
        function handleFiles(files) {
            [...files].forEach(file => {
                console.log('Dropped file:', file);
            });
        }
    </script>
</body>
</html>
