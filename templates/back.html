<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='button.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <title>Success</title>
    <style>
        /* Basic styling for file list and drag area */
        .file-list {
            margin-top: 20px;
        }

        .file-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .drag-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>{{ message }}</h1>

    <!-- Display individual files if needed (non-clickable list) -->
    <div class="file-list">
        <h3>Processed Files:</h3>
        {% if files %}
            {% for file in files %}
                <div class="file-item">
                    {{ file }}
                </div>
            {% endfor %}
        {% else %}
            <p>No processed files found.</p>
        {% endif %}
    </div>

    <!-- Download link for ZIP file containing all processed files in the PO folder -->
    {% if zip_filename %}
    <div class="drag-area">
        <h3>Download All Files</h3>
            <a href="{{ url_for('download_folder', company=company, po_number=po_number, zip_filename=zip_filename) }}" class="button-8">
                Download ZIP ({{ zip_filename }})
            </a>
    </div>
{% endif %}
</body>
</html>
